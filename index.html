<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 mt-5 shadow">
        <div class="row align-items-start">
            <div class="col-4">
                <img src="https://png.pngtree.com/background/20211215/original/pngtree-weather-dark-clouds-lightning-raining-cute-gray-yellow-background-picture-image_1462041.jpg" width="400" alt="">
            </div>
            <div class="col-8 p-3">
                <div id="search-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="" id="search"
                            aria-describedby="button-addon2">
                        <button id="myBtn" class="btn btn-outline-success" type="button"
                            id="button-addon2">Submit</button>
                    </div>
                    <div class="container p-3">
                        <table>
                            <tr>
                                <td>Conditions</td>
                                <td>:</td>
                                <td id="conditions"></td>
                            </tr>
                            <tr>
                                <td>Temperature</td>
                                <td>:</td>
                                <td id="temperature"></td>
                            </tr>
                            <tr>
                                <td>Wind Speed</td>
                                <td>:</td>
                                <td id="windSpeed"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const element = document.getElementById("myBtn");
        element.addEventListener("click", function () {
            search()
        });

        function search() {
            const input = document.getElementById("search").value;
            const apiKey = '4af6ebc02091900d1a0eeb7808df470e';
            const city = input;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById("conditions").innerHTML = data.weather[0]['description'];
                    document.getElementById("temperature").innerHTML = data.main.temp + 'C';
                    document.getElementById("windSpeed").innerHTML = data.wind.speed + 'km/h';
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                });
        }

    </script>
</body>
</html>
